<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stalker</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-top: 50px;
    }

    p {
      font-size: 1rem;
      text-align: center;
      max-width: 90%;
    }

    button {
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      margin: 6px;
      font-size: 1rem;
      cursor: pointer;
      width: 90%;
      max-width: 300px;
    }

    button:hover {
      background: #555;
    }

    #stats {
      display: none;
      margin-top: 20px;
    }

    #quiz-response {
      font-style: italic;
      margin-top: 20px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #777;
      text-align: center;
    }
  </style>
  <script>
    const phrases = [
      "Stalker ne sert Ã  rien",
      "Câ€™est fou ce que lâ€™ennui pousse Ã  faire"
    ];

    function generateId() {
      return 'xxxxxxx'.replace(/[x]/g, () =>
        (Math.random() * 36 | 0).toString(36)
      );
    }

    async function sendVisit() {
      let user_id = localStorage.getItem("user_id");
      if (!user_id) {
        user_id = generateId();
        localStorage.setItem("user_id", user_id);
      }

      const res = await fetch("/visit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id })
      });

      const data = await res.json();
      if (document.getElementById("stats").style.display !== "none") {
        document.getElementById("global").innerText = data.global_visits;
        document.getElementById("user").innerText = data.user_visits;
      }

      const random = phrases[Math.floor(Math.random() * phrases.length)];
      document.getElementById("main-text").innerText = random;
    }

    async function sendQuiz(answer) {
      const res = await fetch("/quiz", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ answer })
      });

      const data = await res.json();
      document.getElementById("quiz-response").innerText = data.response;
      document.getElementById("quiz-buttons").style.display = "none";
    }

    window.onload = function () {
      sendVisit();
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("showstats") === "monsecret") {
        document.getElementById("stats").style.display = "block";
      }
    };
  </script>
</head>

  </div>
